        function showTable(url) {
            xhr = new XMLHttpRequest();
            xhr.onload = function() {
              let str = JSON.parse(this.response);
              console.log(str)
              var s = "",show="";
              s="<tr>";
              for(var i = 0; i < str.length; i++) {
                for(var key in str[i]){
    	            s=s+"<td>"+str[i][key]+"</td> \n";
    	        }
              }
              s+="</tr>";
              console.log(s)

            }

            xhr.open("GET", url, true);
            xhr.send();
        }
