<!--註冊帳密post回傳-->
<form action="/singup" method="post">
    <h2>1.註冊</h2>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" >郵件</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">(個人資料?郵件驗證?)</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label" >Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" name="註冊" class="btn btn-primary">註冊</button>
</form>
</div>
<!--登入帳密post回傳-->
<div class="col-6">
<form action="/login" method="post">
    <h2>2.登入</h2>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" >郵件</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
        <div id="emailHelp2" class="form-text">(找回帳密? 驗證嗎? 自動登入? )</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label" >Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword2">
    </div>
    <button type="submit" name="登入" class="btn btn-primary">登入</button>
</form>
</div>

</div>
<div class="col-sm-12">

<form action="/order" method="post">
    <h2>3.下單</h2>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" >選擇商品</label>
        <input type="email" name="orderId" placeholder="商品ID" class="form-control"   aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" >郵件</label>
        <input type="email" name="email" placeholder="買家郵件" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp">
        <div id="emailHelp3" class="form-text">(找回帳密? 驗證嗎? 自動登入? )</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label" >Password</label>
        <input type="password" name="password" placeholder="買家密碼" class="form-control" id="exampleInputPassword3">
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" >商品數量</label>
        <input type="email" name="count" placeholder="商品數量" class="form-control"   aria-describedby="emailHelp">
    </div>

    <button type="submit" name="下單" class="btn btn-primary">下單</button>
</form>

</div>
